<!DOCTYPE html>
<script>
    function capitalizeWords(text)
    {
        let words=text.split('');
        for(let i=0;i<words.length;i++)
        {
            words[i]=words[i].charAt(0).toUpperCase() + words[i].slice(1).toLowerCase();
        }
        return words.join('');
    }
    console.log(capitalizeWords("Hi dear how are you"));
</script>
</html>
